{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container my-5">
    <div class="auth-form text-center">
        <h2 class="mb-4">⚠️ Eliminar Cliente</h2>
        <p>¿Estás seguro de eliminar a <strong>{{ client.name }}</strong>?</p>
        
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">
                <i class="bi bi-trash"></i> Confirmar Eliminación
            </button>
            <a href="{% url 'clientes' %}" class="btn btn-secondary">
                <i class="bi bi-x-circle"></i> Cancelar
            </a>
        </form>
    </div>
</div>
{% endblock %}
