{% block content %}

                    <td>${{ purchase.total }}</td>
                    <td>
                        <!-- Solo botÃ³n de detalles -->
                        <a href="{% url 'detalle_compra' purchase.pk %}" class="btn btn-sm btn-info">

                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
